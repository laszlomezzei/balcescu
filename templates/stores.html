{% extends "layout.html" %}
{% block content %}
<section id="main-content">
</section>
<!-- main-content -->

{% include "administration_templates.html" %}
{% raw %}

<!-- Store related -->
<script id="templateHeaderRowStores" type="text/x-jsrender">
    <li id="sort-name" class="selected" style="margin-left:10px;width:106px">Store name<span class="aosl-sort asc"></span></li>
    <li id="sort-address" style="margin-left:310px;width:120px;">Store address<span class="aosl-sort"></span></li>
</script>

<script id="templateItemsStores" type="text/x-jsrender">
    {{if items.length>0}}
    {{for items}}
    <li rel="{{:id}}">
        <dl class="aol-dl" style="min-height:35px;">
            <dt style="padding-left:10px;margin-left:20px;width:290px;">{{:name}}</dt>
            <dd class="aol-number" style="padding-left:10px;width:440px;">{{:address}}</dd>
            <dd class="aol-actions" style="top:14px;">{{if #parent.parent.data.permissions.stores=="CRUD"}}<span class="aola-edit"></span><span class="aola-delete"></span>{{/if}}</dd>
        </dl>
    </li>
    {{/for}}
    {{/if}}
</script>

<script id="templateEditStores" type="text/x-jsrender">
    <li rel="{{:item.id}}" class="aol-edit active" style="">
        <div class="aole-gutter">
            <div id="aoleg-gutter" style="min-height:30px;">
                <div class="aole-grid"><label for="aoli-name">* Name</label><input type="text" id="aoli-name" value="{{:item.name}}"></div>
                <div class="aole-grid"><label for="aoli-number">* Address</label><input type="text" id="aoli-address" value="{{:item.address}}"></div>
            </div>
            <section id="aole-edit-actions">
                <p>
                    <span class="aea-cancel">Cancel</span>
                    <input class="aea-save" type="image" src="/static/images/tglc-save.png" data-itemid="{{:item.id}}" />
                </p>
            </section>
        </div>
        <!--  aole-gutter -->
    </li>
</script>
<!-- /Store related -->

{% endraw %}

<script type="text/javascript" src="/static/js/libs/jsrender.js"></script>
<script type="text/javascript" src="/static/js/administration/Controller.js"></script>
<script type="text/javascript" src="/static/js/administration/Model.js"></script>
<script type="text/javascript" src="/static/js/administration/View.js"></script>
<script type="text/javascript" src="/static/js/administration/storesController.js"></script>
<script type="text/javascript" src="/static/js/administration/storesModel.js"></script>
<script type="text/javascript" src="/static/js/administration/storesView.js"></script>
<script type="text/javascript">
    controller = new StoresController();
    controller.index();
</script>



{% endblock %}
